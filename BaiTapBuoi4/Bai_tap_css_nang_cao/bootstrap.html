<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý Sinh viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: cornflowerblue;
    }
    .navbar-brand {
      color: white;
      font-weight: bold;
    }

    .form-section {
      background-color: #f6f6f6;
      padding: 20px;
      border-radius: 10px;
    }

    .btn-submit {
      width: 100%;
      border: 2px solid black;
      background-color: white;
      color: black;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: blue;
      color: white;
    }
    .btn-secondary:hover {
    background-color: white; 
    color: black ;           
    }


    .btn-danger:hover {
    background-color: white; 
    color: black;
    }

    .gender-group {
      display: flex;
      gap: 15px;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quản lý Sinh viên</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Form -->
      <div class="col-lg-5 mb-4">
        <div class="form-section">
          <h3 class="text-center mb-3">Thêm Sinh Viên</h3>
          <form>
            <div class="mb-3">
              <label for="id" class="form-label">Mã sinh viên</label>
              <input type="text" class="form-control" id="id" name="id" required>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Họ và tên</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="birth" class="form-label">Ngày sinh</label>
              <input type="date" class="form-control" id="birth" name="birth">
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Giới tính</label>
              <div class="gender-group">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="Nam">
                  <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                  <label class="form-check-label" for="female">Nữ</label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="note" class="form-label">Ghi chú</label>
              <textarea class="form-control" id="note" name="note" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-submit">Thêm sinh viên</button>
          </form>
        </div>
      </div>

      <!-- Danh sách  -->
      <div class="col-lg-7 table-section">
        <h3 class="text-center mb-3">Danh sách Sinh viên</h3>
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-primary">
            <tr>
              <th>STT</th>
              <th>Mã SV</th>
              <th>Họ tên</th>
              <th>Email</th>
              <th>Giới tính</th>
              <th>Ngày sinh</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>SV001</td>
              <td>Đào Minh Đức</td>
              <td>daominhduc@gmail.com</td>
              <td>Nam</td>
              <td>26/02/2004</td>
              <td>
                <button class="btn btn-secondary" href="#">Sửa</button>
				<button class="btn btn-danger" href="#">Xóa</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>SV002</td>
              <td>Hoàng Văn Điệp</td>
              <td>hoangdiep@gmail.com</td>
              <td>Nữ</td>
              <td>10/07/2003</td>
              <td>
                <button class="btn btn-secondary" href="#">Sửa</button>
				<button class="btn btn-danger" href="#">Xóa</button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>SV003</td>
              <td>Lê Minh Cường</td>
              <td>leminhcuong@gmail.com</td>
              <td>Nam</td>
              <td>10/11/2004</td>
              <td>
                <button class="btn btn-secondary" href="#">Sửa</button>
				<button class="btn btn-danger" href="#">Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
