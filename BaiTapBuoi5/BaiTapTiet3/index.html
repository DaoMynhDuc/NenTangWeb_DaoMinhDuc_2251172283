<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính Tổng Hai Số</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Tính Tổng Hai Số</h2>
    <form id="sumForm">
      <label for="number1">Số thứ nhất:</label>
      <input type="number" id="number1" required>

      <label for="number2">Số thứ hai:</label>
      <input type="number" id="number2" required>

      <button type="submit">Tính Tổng</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
